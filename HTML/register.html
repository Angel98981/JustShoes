<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/register.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="../img/image.png" alt="logo" />
      <div class="navBar">
        <a class="def" href="../index.html">Inicio</a>
        <a class="def" href="../HTML/productos.html">Productos</a>
        <a class="def" href="">Contacto</a>
      </div>
      <div class="iconos">
        <a href=""
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a class="icono" href="cart.html"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
        <!-- Este tienen una clase para el solo por que se desplazo hacia arriba 2 px ya que con aling-items no alineaban los 2 iconos -->
      </div>
    </header>

    <section class="formulario hide">
      <div class="contenedor-formulario registrarCuenta">
        <div class="informacion-bienvenida">
          <div class="info-bienvenida">
            <h2>
              ¡Bienvenido <br />
              de Nuevo!
            </h2>
            <p>
              Inicia sesión para desatar un mundo de ofertas exclusivas y
              descubrir la última moda deportiva que se adapta a tu estilo.
              <strong>¡Tu próxima aventura comienza con un clic!</strong>
            </p>
            <a href="../HTML/login.html">
              <input type="button" value="Inicia sesión" id="iniciar" />
            </a>
          </div>
        </div>

        <div class="informacion-formulario">
          <div class="info-formulario">
            <h2>Crear una cuenta</h2>
            <div class="iconos-login">
              <i class="bx bxl-google"></i>
              <i class="bx bxl-facebook"></i>
            </div>
            <form class="form" id="formulario" type="POST">
              <label>
                <i class="bx bx-user"></i>
                <input
                  class="label-registro"
                  id="registroNombre"
                  type="text"
                  placeholder="Nombre Completo"
                  required
                />
              </label>
              <label>
                <i class="bx bx-user"></i>
                <input
                  class="label-registro"
                  id="registroId"
                  type="text"
                  placeholder="Documento de identidad"
                  required
                />
              </label>
              <label>
                <i class="bx bx-envelope"></i>
                <input
                  class="label-registro"
                  id="registroEmail"
                  type="email"
                  placeholder="Correo Electronico"
                  required
                  autocomplete="current-email"
                />
              </label>
              <label>
                <i class="bx bx-lock-alt"></i>
                <input
                  class="label-registro"
                  id="registroPass"
                  type="password"
                  placeholder="Contraseña"
                  required
                  autocomplete="current-password"
                />
              </label>
              <input type="submit" id="registro"  value="Registrarse" />
              <!-- <button type="submit" id="registro" class="btn btn-dark">ejemplo</button> -->
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../JS/register.js" type="module"></script>
    
  </body>
</html>
