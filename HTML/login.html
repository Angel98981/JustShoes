<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustShoes</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="../img/image.png" alt="logo" />
      <div class="navBar">
        <a class="def" href="../index.html">Inicio</a>
        <a class="def" href="">Productos</a>
        <a class="def" href="">Contacto</a>
      </div>
      <div class="iconos">
        <a href=""
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a class="icono" href="cart.html"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
        <!-- Este tienen una clase para el solo por que se desplazo hacia arriba 2 px ya que con aling-items no alineaban los 2 iconos -->
      </div>
    </header>
    <section class="login">
      <div class="contenedor-login">
        <div>
          <img
            class="img-deportistas"
            src="https://cdn.leonardo.ai/users/8617ca28-ca37-47f6-8c4d-eebbee47c576/generations/402999fe-1700-49df-b95d-56b96c89390a/Leonardo_Diffusion_XL_2_athletes_modeling_sportswear_0.jpg"
            alt=""
          />
        </div>
        <div class="informacion-contenedor-login">
          <h3 class="subtitulo">Ingresa con:</h3>
          <div class="social-login">
            <div class="social-login-elemento">
              <img src="../img/google.png" alt="google" />
              <span>Google</span>
            </div>
            <div class="social-login-elemento">
              <img src="../img/facebook.svg" alt="Facebook" />
              <span>Facebook</span>
            </div>
          </div>
          <p class="parrad">or</p>
          <form class="inputs-contenedores" id="login">
            <input
              type="text"
              name="username"
              id="user"
              class="input"
              placeholder="Ingrese su usuario"
              required
            />
            <input
              type="password"
              name="password"
              id="pass"
              class="input"
              placeholder="Ingrese su contrase単a"
              required
            />
            <span class="span">多Olvidaste tu contrase単a?</span>
            <button class="btn" type="submit">Ingresa</button>
            <a href="#" class="span"
              >多No tienes una cuenta?<span class="regi"> Registrate</span></a
            >
          </form>
        </div>
      </div>
    </section>
    <script src="../JS/login.js"></script>
  </body>
</html>
