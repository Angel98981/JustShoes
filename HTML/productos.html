          <div class="categoriaItem">
            <form class="prueba">
              <p>Categorias</p>
              <label class="check" for="checkbox1">
                <input type="checkbox" id="checkbox1" value="zapato" />
                <p>Zapatos</p>
              </label>
              <br />
              <label class="check" for="checkbox2">
                <input type="checkbox" id="checkbox2" value="camisa" />
                <p>Camisas</p>

              <br />
              <label class="check" for="checkbox3">
                <input type="checkbox" id="checkbox3" value="pantalon" />

              <br />
              <label class="check" for="checkbox4">

              </label>
              <br />
              <label class="check" for="checkbox5">
                <input type="checkbox" id="checkbox5" value="bolso" />

              </label>
              <br />
              <label class="check" for="checkbox6">
                <input type="checkbox" id="checkbox6" value="accesorio" />
                <p>Accesorios</p>
              </label>
              <br />
              <label class="check" for="checkbox7">
                <input type="checkbox" id="checkbox7" value="implemento" />
                <p>Implementos</p>
              </label>
              <br />
            </form>
          </div>
        </div>

        <div class="contenedor">
          <div class="tarjetasProductos" id="tarjetasProductos"></div>

          <p>Estado del pedido</p>
