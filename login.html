<head>

    <title>JustShoes</title>

      rel="stylesheet"

    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

<body>
    <header>                
        <img class="logo" src="img/image.png" alt="logo" />
        <div class="navBar">
          <a class="def" href="">Inicio</a>

          <a class="def" href="">Contacto</a>
        </div>
        <div class="iconos">
          <a href=""
            ><span class="material-symbols-outlined"> account_circle </span></a
          >
          <a class="icono" href=""

          >
          <!-- Este tienen una clase para el solo por que se desplazo hacia arriba 2 px ya que con aling-items no alineaban los 2 iconos -->
        </div>
    </header>
    <section class="login">
        <div class="contenedor-login">
            <div class="informacion-contenedor-login">
                <h3 class="subtitulo">Ingresa con:</h3>
                <div class="social-login">
                    <div class="social-login-elemento">
                        <img src="./img/google.png" alt="google">
                        <span>Google</span>
                    </div>
                    <div class="social-login-elemento">
                        <img src="./img/facebook.svg" alt="Facebook">

                    </div>
                </div>
                <p class="parrad">or</p>
                <form class="inputs-contenedores">
                    <input type="text" name="username" class="input" placeholder="Ingrese su usuario">
                    <input type="password" name="password" class="input" placeholder="Ingrese su contrase単a">
                    <span class="span">多Olvidaste tu contrase単a?</span>
