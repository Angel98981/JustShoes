<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <img class="logo" src="../img/image.png" alt="logo" />
        <div class="navBar">
          <a class="def" href="../index.html">Inicio</a>
          <a class="def" href="./productos.html">Productos</a>
          <a class="def" href="">Contacto</a>
        </div>
        <div class="iconos">
          <div class="nombreUsuario"></div>
          <a href="./login.html"
            ><span class="material-symbols-outlined"> account_circle </span></a
          >
          <a class="icono" href="cart.html"
            ><span class="material-symbols-outlined"> shopping_bag </span></a
          >
          <!-- Este tienen una clase para el solo por que se desplazo hacia arriba 2 px ya que con aling-items no alineaban los 2 iconos -->
        </div>
    </header>

    <section class="formulario">
        <div class="contenedor-formulario iniciarSesion">

          <div class="informacion-bienvenida">
              <div class="info-bienvenida">
                  <h2>¡Bienvenido!</h2>
                  <p>¡Explora el mundo del rendimiento y estilo con nosotros! Si aún no tienes una cuenta, 
                    Regístrate para acceder a ofertas exclusivas y descubrir prendas que te inspirarán a superar tus límites.
                  </p>
                  <a href="../HTML/register.html">
                    <input type="button" value="Registrarse" id="registrarse">
                  </a>
              </div>
          </div>

          <div class="informacion-formulario">
              <div class="info-formulario">
                  <h2>Iniciar sesión</h2>
                  <div class="iconos-login">
                      <i class='bx bxl-google'></i>
                      <i class='bx bxl-facebook'></i>
                  </div>
                  <form class="form">
                      <label>
                          <i class='bx bx-envelope' ></i>
                          <input type="email" id="userEmail" placeholder="Correo Electronico" required autocomplete="current-email"> 
                      </label>
                      <label>
                          <i class='bx bx-lock-alt' ></i>
                          <input type="password" id="userPass" placeholder="Contraseña" required autocomplete="current-password">
                      </label>
                      <input type="submit" id="login" value="iniciar Sesión">
                  </form>
              </div>
          </div>

        </div>
    </section>
    <script src="../JS/login.js"></script>
</body>
</html>
